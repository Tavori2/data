<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ###############   osh balance   ################# -->
    <script src="https://shaybc.github.io/spam/test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://tavori2.github.io/data/osh-balance/account.js"></script>
    <script src="https://tavori2.github.io/data/osh-balance/osh-balance.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/osh-balance/osh-balance.css"></link>

    <!-- ###############   income tables   ################# -->
    <script src="https://tavori2.github.io/data/incomeTables/incomeTables.js"></script>
    <script src="https://tavori2.github.io/data/incomeTables/incomeTablesJson.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/incomeTables/incomeTables.css"></link>
</head>

<body class="osh-body">
    <!-- ###############   osh balance   ################# -->
    <div class="osh-summary"></div>
    <script type="template" id="osh-balance">
        <style>
            .progress::after {
                border-radius: 3px;
                background-color: #2A265F;
                content: '';
                height: 5px;
                width: {{paiedAppartmentPercent}}px;
                position: absolute;
            }
        </style>

        <div class="row1-container">

            <div class="box blue">
                <h2>יתרת חשבון</h2>
                <p class="main-data blue-color">{{balance.current}}</p>
                <p class="subtext">יתרת חשבון הבנק נכון ל: {{updateDate}}</p>
            </div>


            <div class="box orange">
                <h2>יתרת מזומן</h2>
                <p class="main-data orange-color">{{balance.cash}}</p>
                <div class="progress-container">
                    <div class="progress"></div>
                    <span class="progress-text">
                        {{paiedAppartment}}/40 דיירים שילמו
                    </span>
                </div>
            </div>


            <div class="box green">
                <h2>הכנסות</h2>
                <div>
                    <span style="font-size: 22px; color: lightgray; width: 150px; display: inline-block;">ממסי
                        ועד:</span>
                    <span style="font-weight: normal; font-size: 28px; color: #47d52a;">{{income.tax}}</span>
                </div>
                <div>
                    <span style="font-size: 22px; color: lightgray; width: 150px; display: inline-block;">מאחרים:</span>
                    <span style="font-weight: normal; font-size: 28px; color: #47d52a;">{{income.other}}</span>
                </div>
                <div>
                    <span style="font-size: 22px; color: lightgray; width: 150px; display: inline-block;">סה"כ:</span>
                    <span style="font-weight: normal; font-size: 28px; color: #409b4f;">{{income.total}}</span>
                </div>
            </div>


            <div class="box red">
                <h2>הוצאות</h2>
                <div>
                    <span style="font-size: 22px; color: lightgray; width: 100px; display: inline-block;">קבועות:</span>
                    <span style="font-weight: normal; font-size: 28px; color: #ea5353;">{{expenses.fixed}}-</span>
                </div>
                <div>
                    <span style="font-size: 22px; color: lightgray; width: 100px; display: inline-block;">משתנות:</span>
                    <span style="font-weight: normal; font-size: 28px; color: #ea5353;">{{expenses.unexpected}}-</span>
                </div>
                <div>
                    <span style="font-size: 22px; color: lightgray; width: 100px; display: inline-block;">סה"כ:</span>
                    <span style="font-weight: normal; font-size: 28px; color: #ec1282;">{{expenses.total}}-</span>
                </div>
            </div>


        </div>
    </script>

    <!-- ###############   income tables   ################# -->
    <div class="incomeTables-container">
        <div class="yearSelectorWrapper">
            <span class="selectTitle">הכנסות ממסי ועד לשנת:</span>
            <span>
                <select id="yearSelector" onchange="changeYear()">
                </select>
            </span>
        </div>
    </div>

    <script type="template" id="incomeTables-template">
            <table class="divTable blueTable year{{income-year}}">
                <tbody class="divTableBody divTableBody{{income-year}}">
                    <tr class="divTableRow">
                        <td class="divTableHead">דירה</td>
                        <td class="divTableHead">1</td>
                        <td class="divTableHead">2</td>
                        <td class="divTableHead">3</td>
                        <td class="divTableHead">4</td>
                        <td class="divTableHead">5</td>
                        <td class="divTableHead">6</td>
                        <td class="divTableHead">7</td>
                        <td class="divTableHead">8</td>
                        <td class="divTableHead">9</td>
                        <td class="divTableHead">10</td>
                        <td class="divTableHead">11</td>
                        <td class="divTableHead">12</td>
                    </tr>
                    <!-- Table row for each appartment -->
                </tbody>
            </table>
    </script>

    <script type="template" id="incomeTablesRow-template">
        <tr class="divTableRow">
            <td class="divTableCell firstColumnCell">{{apt_x}}</div>
            <td title="{{title1}}" class="divTableCell {{contentClass1}}">{{month_1_apt_x}}</td>
            <td title="{{title2}}" class="divTableCell {{contentClass2}}">{{month_2_apt_x}}</td>
            <td title="{{title3}}" class="divTableCell {{contentClass3}}">{{month_3_apt_x}}</td>
            <td title="{{title4}}" class="divTableCell {{contentClass4}}">{{month_4_apt_x}}</td>
            <td title="{{title5}}" class="divTableCell {{contentClass5}}">{{month_5_apt_x}}</td>
            <td title="{{title6}}" class="divTableCell {{contentClass6}}">{{month_6_apt_x}}</td>
            <td title="{{title7}}" class="divTableCell {{contentClass7}}">{{month_7_apt_x}}</td>
            <td title="{{title8}}" class="divTableCell {{contentClass8}}">{{month_8_apt_x}}</td>
            <td title="{{title9}}" class="divTableCell {{contentClass9}}">{{month_9_apt_x}}</td>
            <td title="{{title10}}" class="divTableCell {{contentClass10}}">{{month_10_apt_x}}</td>
            <td title="{{title11}}" class="divTableCell {{contentClass11}}">{{month_11_apt_x}}</td>
            <td title="{{title12}}" class="divTableCell {{contentClass12}}">{{month_12_apt_x}}</td>
        </tr>
    </script>

    <!-- ###############   expenses tables image   ################# -->
    <p class="widgetTitle">הוצאות משתנות השנה</p>
    <img src="https://tavori2.github.io/data/img/balance/unexpectedExpenses.png" style="width: 100%;"/>
    <p class="widgetTitle">הוצאות קבועות השנה</p>
    <img src="https://tavori2.github.io/data/img/balance/fixedExpenses.png" style="width: 100%;"/>
    <p class="widgetTitle">ממוצע הוצאות השנה</p>
    <img src="https://tavori2.github.io/data/img/balance/expensesAvrages.png" style="width: 100%;"/>
</body>

</html>
