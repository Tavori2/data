<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://tavori2.github.io/data/main.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/slideshows/header.css">
    </link>
</head>

<body class="osh-body">
    <!-- text container -->
    <div class="textContainer">
        <div class="textTitle">
            <div>אתר הועד</div>
            <div>משה תבורי 2</div>
        </div>
    </div>

    <!-- Header container -->
    <div class="slideshow-container">
        <!-- Full-width image -->
        <div class="mySlides">
            <img src="https://tavori2.github.io/data/img/headerSlider/10.jpg" class="imgStyle img1">
        </div>
    </div>

    <!-- ###############   osh summary   ################# -->
    <div id="summary-html" style="margin: 20px;"></div>
    <script>
        $(function () {
            $("#summary-html").load("https://tavori2.github.io/data/summary/summary.html");
        });
    </script>

    <!-- Clear float behaviour -->
    <div style="clear:both;"></div>

    <!-- ###############   osh balance   ################# -->
    <div id="osh-balance-html" style="margin: 20px;"></div>
    <script>
        $(function () {
            $("#osh-balance-html").load("https://tavori2.github.io/data/osh-balance/osh-balance.html");
        });
    </script>
    
    <!-- Clear float behaviour -->
    <div style="clear:both;"></div>

    <!-- ###############   income tables   ################# -->
    <div id="income-tables-html"></div>
    <script>
        $(function () {
            $("#income-tables-html").load("https://tavori2.github.io/data/incomeTables/incomeTables.html");
        });
    </script>

    <!-- Clear float behaviour -->
    <div style="clear:both;"></div>

    <!-- ###############   expenses tables image   ################# -->
    <div style="direction: rtl;">
        <p class="widgetTitle">הוצאות משתנות השנה</p>
        <img src="https://tavori2.github.io/data/img/balance/unexpectedExpenses.png" style="width: 100%;" />
        <p class="widgetTitle">הוצאות קבועות השנה</p>
        <img src="https://tavori2.github.io/data/img/balance/fixedExpenses.png" style="width: 100%;" />
        <p class="widgetTitle">ממוצע הוצאות השנה</p>
        <img src="https://tavori2.github.io/data/img/balance/expensesAvrages.png" style="width: 100%;" />
    </div>

    <!-- Footer -->
    <div id="footer-html"></div>
    <script>
        $(function () {
            $("#footer-html").load("https://tavori2.github.io/data/footer/footer.html");
        });
    </script>
</body>

</html>
