<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://tavori2.github.io/data/main.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/slideshows/header.css">
    </link>

    <!-- Account -->
    <script src="https://shaybc.github.io/spam/test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

<body class="osh-body">
    <!-- ###############   Header   ################# -->
    <!-- text container -->
    <div class="textContainer">
        <div class="textTitle">
            <div>אתר הועד</div>
            <div>משה תבורי 2</div>
        </div>
    </div>

    <!-- Header container -->
    <div class="slideshow-container">
        <!-- Full-width image -->
        <div>
            <img src="https://tavori2.github.io/data/img/headerSlider/8.jpg" class="imgStyle img1">

    </div>

    <!-- ###############   Osh Summary   ################# -->
    <div id="summary-html" style="margin: 20px;"></div>
    <script>
        $(function () {
            $("#summary-html").load("https://tavori2.github.io/data/summary/summary.html");
        });
    </script>

    <!-- Clear float behaviour -->
    <div style="clear:both;"></div>

    <!-- ###############   Osh Balance   ################# -->

        $(function () {

    <!-- Clear float behaviour -->

        $(function () {
            $("#income-tables-html").load("https://tavori2.github.io/data/incomeTables/incomeTables.html");

    <div style="clear:both;"></div>

    <!-- ###############   expenses tables image   ################# -->
    <div style="direction: rtl;">

        <img src="https://tavori2.github.io/data/img/balance/expensesAvrages.png" style="width: 100%; max-width: 1000px;" />
    </div>

    <!-- ###############   Footer   ################# -->
    <div id="footer-html"></div>
    <script>
        $(function () {
            $("#footer-html").load("https://tavori2.github.io/data/footer/footer.html");
        });
