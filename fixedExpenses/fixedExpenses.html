<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://tavori2.github.io/data/main.js"></script>
    <script src="https://tavori2.github.io/data/fixedExpenses/fixedExpenses.js"></script>
    <script src="https://tavori2.github.io/data/fixedExpenses/fixedExpensesJson.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/fixedExpenses/fixedExpenses.css"></link>
</head>

<body class="fixedExpenses-body">
    <div class="fixedExpenses-container">
        <div class="yearSelectorWrapper">
            <span class="selectTitle">הוצאות קבועות לשנת:</span>
            <span>
                <select id="expYearSelector" onchange="changeExpYear()">
                </select>
            </span>
        </div>
</div>

    <script type="template" id="fixedExpenses-template">
            <table class="divTable blueTable year{{fixedExpenses-year}}">
                <tbody class="divTableBody divTableBody{{fixedExpenses-year}}">
                    <tr class="divTableRow">
                        <td class="divTableHead"></td>
                        <td class="divTableHead">1</td>
                        <td class="divTableHead">2</td>
                        <td class="divTableHead">3</td>
                        <td class="divTableHead">4</td>
                        <td class="divTableHead">5</td>
                        <td class="divTableHead">6</td>
                        <td class="divTableHead">7</td>
                        <td class="divTableHead">8</td>
                        <td class="divTableHead">9</td>
                        <td class="divTableHead">10</td>
                        <td class="divTableHead">11</td>
                        <td class="divTableHead">12</td>
                        <td class="divTableHead">סך</td>
                    </tr>
                    <!-- Table row for each appartment -->
                </tbody>
            </table>
    </script>

    <script type="template" id="fixedExpensesRow-template">
        <tr class="divTableRow">
            <td class="divTableCell firstColumnCell">{{exp_x}}</div>
            <td class="divTableCell {{contentClass1}}">{{month_1_exp_x}}</td>
            <td class="divTableCell {{contentClass2}}">{{month_2_exp_x}}</td>
            <td class="divTableCell {{contentClass3}}">{{month_3_exp_x}}</td>
            <td class="divTableCell {{contentClass4}}">{{month_4_exp_x}}</td>
            <td class="divTableCell {{contentClass5}}">{{month_5_exp_x}}</td>
            <td class="divTableCell {{contentClass6}}">{{month_6_exp_x}}</td>
            <td class="divTableCell {{contentClass7}}">{{month_7_exp_x}}</td>
            <td class="divTableCell {{contentClass8}}">{{month_8_exp_x}}</td>
            <td class="divTableCell {{contentClass9}}">{{month_9_exp_x}}</td>
            <td class="divTableCell {{contentClass10}}">{{month_10_exp_x}}</td>
            <td class="divTableCell {{contentClass11}}">{{month_11_exp_x}}</td>
            <td class="divTableCell {{contentClass12}}">{{month_12_exp_x}}</td>
            <td class="divTableCell {{contentClass13}}">{{month_13_exp_x}}</td>
        </tr>
    </script>

</body>

</html>
