<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://tavori2.github.io/data/incomeTables/incomeTables.js"></script>
    <script src="https://tavori2.github.io/data/incomeTables/incomeTablesJson.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/incomeTables/incomeTables.css">
    </link>
</head>

<body class="incomeTables-body">
    <div class="incomeTables-container">
        <div class="yearSelectorWrapper" style="width:200px;">
            <select id="yearSelector" onchange="changeYear()">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
            </select>
        </div>
    </div>

    <script type="template" id="incomeTables-template">
            <div class="divTable blueTable year{{income-year}}">
                <div class="divTableBody divTableBody{{income-year}}">
                    <div>
                        <div class="divTableRow">
                            <div class="divTableHead">דירה</div>
                            <div class="divTableHead">1</div>
                            <div class="divTableHead">2</div>
                            <div class="divTableHead">3</div>
                            <div class="divTableHead">4</div>
                            <div class="divTableHead">5</div>
                            <div class="divTableHead">6</div>
                            <div class="divTableHead">7</div>
                            <div class="divTableHead">8</div>
                            <div class="divTableHead">9</div>
                            <div class="divTableHead">10</div>
                            <div class="divTableHead">11</div>
                            <div class="divTableHead">12</div>
                        </div>
                    </div>
                    <!-- Table row for each appartment -->
                </div>
            </div>
    </script>

    <script type="template" id="incomeTablesRow-template">
        <div class="divTableRow">
            <div class="divTableCell firstColumnCell">{{apt_x}}</div>
            <div title="{{title1}}" class="divTableCell {{contentClass1}}">{{month_1_apt_x}}</div>
            <div title="{{title2}}" class="divTableCell {{contentClass2}}">{{month_2_apt_x}}</div>
            <div title="{{title3}}" class="divTableCell {{contentClass3}}">{{month_3_apt_x}}</div>
            <div title="{{title4}}" class="divTableCell {{contentClass4}}">{{month_4_apt_x}}</div>
            <div title="{{title5}}" class="divTableCell {{contentClass5}}">{{month_5_apt_x}}</div>
            <div title="{{title6}}" class="divTableCell {{contentClass6}}">{{month_6_apt_x}}</div>
            <div title="{{title7}}" class="divTableCell {{contentClass7}}">{{month_7_apt_x}}</div>
            <div title="{{title8}}" class="divTableCell {{contentClass8}}">{{month_8_apt_x}}</div>
            <div title="{{title9}}" class="divTableCell {{contentClass9}}">{{month_9_apt_x}}</div>
            <div title="{{title10}}" class="divTableCell {{contentClass10}}">{{month_10_apt_x}}</div>
            <div title="{{title11}}" class="divTableCell {{contentClass11}}">{{month_11_apt_x}}</div>
            <div title="{{title12}}" class="divTableCell {{contentClass12}}">{{month_12_apt_x}}</div>
        </div>
    </script>

</body>

</html>
