<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://tavori2.github.io/data/main.js"></script>
    <script src="https://shaybc.github.io/spam/test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://tavori2.github.io/data/oshDetails/oshDetails.js"></script>
    <script src="https://tavori2.github.io/data/oshDetails/oshDetailsJson.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/oshDetails/oshDetails.css">
    </link>
</head>

<body class="oshDetails-body">
    <table class="rwd-table" id="oshDetails-table">
        <tr class="header-row">
            <th>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">קטגוריה</button>
                    <div id="myDropdown" class="dropdown-content">
                      <input type="text" placeholder="חפש קטגוריה..." id="myInput" onkeyup="filterFunction()">
                      <a onclick="filterByCategory('נקיון')">נקיון</a>
                      <a onclick="filterByCategory('מעליות')">מעליות</a>
                      <a onclick="filterByCategory('חשמל')">חשמל</a>
                      <a onclick="filterByCategory('שונות')">שונות</a>
                      <a onclick="filterByCategory('השקעות')">השקעות</a>
                      <a onclick="filterByCategory('הדברה')">הדברה</a>
                      <a onclick="filterByCategory('ביטוח')">ביטוח</a>
                      <a onclick="filterByCategory('מפיצי ריח')">מפיצי ריח</a>
                      <a onclick="filterByCategory('כיבוי אש')">כיבוי אש</a>
                      <a onclick="filterByCategory('משאבות')">משאבות</a>
                      <a onclick="filterByCategory('בזק')">בזק</a>
                      <a onclick="filterByCategory('דוד שמש')">דוד שמש</a>
                      <a onclick="filterByCategory('ביוב')">ביוב</a>
                      <a onclick="filterByCategory('גנרטור')">גנרטור</a>
                      <a onclick="filterByCategory('אינטרקום')">אינטרקום</a>
                      <a onclick="filterByCategory('עמלות')">עמלות</a>
                      <a onclick="filterByCategory('גנן')">גנן</a>
                      <a onclick="filterByCategory('מס ועד')">מס ועד</a>
                    </div>
                  </div>
            </th>
            <th>יתרה</th>
            <th>תאריך</th>
            <th>זכות</th>
            <th>חובה</th>
            <th>פעולה</th>
            <th>הערות</th>
        </tr>
        <tbody class="containerTable">
        </tbody>
    </table>
    <script type="template" id="oshDetails-row-template">
        <td>{{category}}</td>
        <td>{{balance}}</td>
        <td>{{date}}</td>
        <td>{{credit}}</td>
        <td>{{debit}}</td>
        <td>{{description}}</td>
        <td>{{remarks}}</td>
    </script>
</body>

</html>
