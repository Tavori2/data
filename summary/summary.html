<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://tavori2.github.io/data/main.js"></script>
    <script src="https://shaybc.github.io/spam/test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://tavori2.github.io/data/oshBalance/oshBalanceJson.js"></script>
    <script src="https://tavori2.github.io/data/summary/summary.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/summary/summary.css"></link>
</head>

<body class="osh-body">
    <div class="osh-summary"></div>

    <script type="template" id="balance">
        <div class="balances">
            <div class="titleRow">
                יתרות
            </div>
            <div class="balanceRow">
                <span class="titleValue">פתיחה:</span><span class="title">{{balance.opening}}</span>
            </div>
            <div class="cashRow">
                <span class="titleValue">נוכחית:</span><span class="title">{{balance.current}}</span>
            </div>
            <div class="dateRow">
                <span class="subtitle">יתרת פתיחה בתחילת השנה, ויתרה נוכחית כוללת מזומנים</span>
            </div>
            <div class="excelRow">
                <a class="excelLink" href="https://docs.google.com/spreadsheets/d/1E7aYMuMsL5fevj4ZpmBzeoLBq8nNZdVh/edit?usp=sharing&ouid=104616488219392698182&rtpof=true&sd=true">לחצו כאן כדי לצפות באקסל המפרט הוצאות והכנסות</a>
            </div>
        </div>
        
        <img src="https://tavori2.github.io/data/img/transparency.jpg" class="transparency"/>

        <div class="accountDetails">
            <div class="titleRow">
                פרטי חשבון הבנק
            </div>
            <div class="bankRow">
                <span class="normalTitle">בנק:</span><span class="blueTitleValue">{{account.bank}}</span><span class="normalTitleValue">{{account.bankName}}</span>
            </div>
            <div class="branchRow">
                <span class="normalTitle">סניף:</span><span class="blueTitleValue">{{account.branch}}</span>
            </div>
            <div class="accountRow">
                <span class="normalTitle">מס' חשבון:</span><span class="blueTitleValue">{{account.accountNum}}</span>
            </div>
            <div class="accountAddressRow">
                <span class="normalTitle">כתובת הסניף:</span><span class="blueTitleValue">{{account.branchAddress}}</span>
            </div>
            <div class="accountPhoneRow">
                <span class="normalTitle">טלפון הסניף:</span><span class="blueTitleValue">{{account.branchPhone}}</span>
            </div>
        </div>

        <img src="https://tavori2.github.io/data/img/PAGI.png" class="pagi"/>
    </script>
</body>

</html>
