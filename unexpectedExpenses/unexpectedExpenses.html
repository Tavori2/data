<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://tavori2.github.io/data/main.js"></script>
    <script src="https://tavori2.github.io/data/unexpectedExpenses/unexpectedExpenses.js"></script>
    <script src="https://tavori2.github.io/data/unexpectedExpenses/unexpectedExpensesJson.js"></script>
    <link rel="stylesheet" href="https://tavori2.github.io/data/unexpectedExpenses/unexpectedExpenses.css"></link>
</head>

<body class="unexpectedExpenses-body">
    <div class="unexpectedExpenses-container">
        <div class="yearSelectorWrapper">
            <span class="selectTitle">הוצאות משתנות לשנת:</span>
            <span>
                <select id="unexpYearSelector" onchange="changeUnExpYear()">
                </select>
            </span>
        </div>
</div>

    <script type="template" id="unexpectedExpenses-template">
            <table class="divTable blueTable year{{unexpectedExpenses-year}}">
                <tbody class="divTableBody unexpectedExpensesTB{{unexpectedExpenses-year}}">
                    <tr class="divTableRow">
                        <td class="divTableHead"></td>
                        <td class="divTableHead">1</td>
                        <td class="divTableHead">2</td>
                        <td class="divTableHead">3</td>
                        <td class="divTableHead">4</td>
                        <td class="divTableHead">5</td>
                        <td class="divTableHead">6</td>
                        <td class="divTableHead">7</td>
                        <td class="divTableHead">8</td>
                        <td class="divTableHead">9</td>
                        <td class="divTableHead">10</td>
                        <td class="divTableHead">11</td>
                        <td class="divTableHead">12</td>
                        <td class="divTableHead">סך</td>
                    </tr>
                    <!-- Table row for each appartment -->
                </tbody>
            </table>
    </script>

    <script type="template" id="unexpectedExpensesRow-template">
        <tr class="divTableRow">
            <td class="divTableCell firstColumnCell">{{unexp_x}}</div>
            <td class="divTableCell {{contentClass1}}">{{month_1_unexp_x}}</td>
            <td class="divTableCell {{contentClass2}}">{{month_2_unexp_x}}</td>
            <td class="divTableCell {{contentClass3}}">{{month_3_unexp_x}}</td>
            <td class="divTableCell {{contentClass4}}">{{month_4_unexp_x}}</td>
            <td class="divTableCell {{contentClass5}}">{{month_5_unexp_x}}</td>
            <td class="divTableCell {{contentClass6}}">{{month_6_unexp_x}}</td>
            <td class="divTableCell {{contentClass7}}">{{month_7_unexp_x}}</td>
            <td class="divTableCell {{contentClass8}}">{{month_8_unexp_x}}</td>
            <td class="divTableCell {{contentClass9}}">{{month_9_unexp_x}}</td>
            <td class="divTableCell {{contentClass10}}">{{month_10_unexp_x}}</td>
            <td class="divTableCell {{contentClass11}}">{{month_11_unexp_x}}</td>
            <td class="divTableCell {{contentClass12}}">{{month_12_unexp_x}}</td>
            <td class="divTableCell {{contentClass13}}">{{month_13_unexp_x}}</td>
        </tr>
    </script>

</body>

</html>
